<!-- wp:html -->
<style>
/* Search Grid - Force equal card heights (matches category grid fix) */
.gcb-search-grid .wp-block-post-template {
	display: grid !important;
	grid-template-columns: repeat(3, 1fr) !important;
	grid-auto-rows: 1fr !important;
	gap: 2rem !important;
	align-items: stretch !important;
	list-style: none !important;
	padding: 0 !important;
	margin: 0 !important;
}

@media (max-width: 1024px) {
	.gcb-search-grid .wp-block-post-template {
		grid-template-columns: repeat(2, 1fr) !important;
	}
}

@media (max-width: 768px) {
	.gcb-search-grid .wp-block-post-template {
		grid-template-columns: 1fr !important;
	}
}

/* Override WordPress margins on li elements causing misalignment */
.gcb-search-grid .wp-block-post-template > li.wp-block-post,
.gcb-search-grid .wp-block-post-template > li {
	display: grid !important;
	grid-template-rows: 1fr !important;
	grid-template-columns: 1fr !important;
	margin: 0 !important;
	padding: 0 !important;
}

/* Force card to fill entire grid cell */
.gcb-search-grid .gcb-post-card {
	height: 100% !important;
	min-height: 100% !important;
	display: flex !important;
	flex-direction: column !important;
	box-sizing: border-box !important;
	align-self: stretch !important;
	justify-self: stretch !important;
}

/* Hover effect - Acid Lime border */
.gcb-search-grid .gcb-post-card:hover {
	border-color: var(--wp--preset--color--highlight) !important;
}

/* Title link hover */
.gcb-search-grid .wp-block-post-title a:hover {
	color: var(--wp--preset--color--electric-blue) !important;
}

/* Search Pagination */
.search-pagination {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 0.5rem;
	padding: var(--wp--preset--spacing--50) 0;
	font-family: var(--wp--preset--font-family--mono);
	font-size: 0.875rem;
}

.search-pagination a,
.search-pagination span {
	padding: 0.5rem 1rem;
	color: var(--wp--preset--color--off-white);
	text-decoration: none;
}

.search-pagination a:hover {
	color: var(--wp--preset--color--electric-blue);
}

.search-pagination .current {
	background: var(--wp--preset--color--highlight);
	color: var(--wp--preset--color--void-black);
}

.search-pagination .dots {
	color: var(--wp--preset--color--brutal-grey);
}
</style>
<!-- /wp:html -->

<script>
// Display search query in header
(function() {
	'use strict';

	const urlParams = new URLSearchParams(window.location.search);
	const query = urlParams.get('s');
	const queryDisplay = document.querySelector('.search-query-term');

	if (queryDisplay && query) {
		queryDisplay.textContent = '"' + query + '"';
	}
})();
</script>
