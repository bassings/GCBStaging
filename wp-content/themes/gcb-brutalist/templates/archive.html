<style>
/* Archive Grid - Bento Card Style (matches homepage) */
.gcb-archive-grid .wp-block-post-template {
	display: grid !important;
	grid-template-columns: repeat(3, 1fr) !important;
	gap: 2rem !important;
	align-items: stretch !important;
}

@media (max-width: 1024px) {
	.gcb-archive-grid .wp-block-post-template {
		grid-template-columns: repeat(2, 1fr) !important;
	}
}

@media (max-width: 768px) {
	.gcb-archive-grid .wp-block-post-template {
		grid-template-columns: 1fr !important;
	}
}

/* Override WordPress margins on li elements */
.gcb-archive-grid .wp-block-post-template > li.wp-block-post {
	margin: 0 !important;
	padding: 0 !important;
}

/* Card container - Bento style (no internal padding, image edge-to-edge) */
.gcb-archive-grid .gcb-post-card,
.gcb-archive-grid .gcb-post-card.is-layout-constrained,
.gcb-archive-grid .gcb-post-card.wp-block-group-is-layout-constrained {
	height: 100% !important;
	display: flex !important;
	flex-direction: column !important;
	box-sizing: border-box !important;
	padding: 0 !important; /* Remove card padding - image goes edge-to-edge */
	transition: none;
}

.gcb-archive-grid .gcb-post-card:hover {
	border-color: var(--wp--preset--color--highlight) !important;
}

/* Featured Image - Fixed Height with border-bottom */
.gcb-archive-grid .wp-block-post-featured-image {
	height: 220px !important;
	min-height: 220px !important;
	max-height: 220px !important;
	background: var(--wp--preset--color--brutal-border);
	display: block !important;
	overflow: hidden !important;
	flex-shrink: 0 !important;
	margin: 0 !important;
	border-bottom: 2px solid var(--wp--preset--color--brutal-border) !important;
}

.gcb-archive-grid .wp-block-post-featured-image img {
	width: 100% !important;
	height: 100% !important;
	object-fit: cover !important;
}

/* Title - Matches bento card */
.gcb-archive-grid .gcb-post-card .wp-block-post-title {
	font-family: var(--wp--preset--font-family--playfair) !important;
	font-size: 1.25rem !important;
	line-height: 1.3 !important;
	margin: 0 0 0.75rem 0 !important;
	padding: 1.5rem 1.5rem 0 1.5rem !important;
}

.gcb-archive-grid .gcb-post-card .wp-block-post-title a {
	color: var(--wp--preset--color--off-white) !important;
	text-decoration: none !important;
}

.gcb-archive-grid .gcb-post-card .wp-block-post-title a:hover {
	color: var(--wp--preset--color--electric-blue) !important;
}

/* Excerpt - Matches bento card */
.gcb-archive-grid .gcb-post-card .wp-block-post-excerpt {
	flex: 1 1 auto !important;
	font-family: var(--wp--preset--font-family--system-sans) !important;
	font-size: 0.875rem !important;
	line-height: 1.5 !important;
	color: var(--wp--preset--color--brutal-grey) !important;
	margin: 0 !important;
	padding: 0 1.5rem 0.75rem 1.5rem !important;
}

.gcb-archive-grid .gcb-post-card .wp-block-post-excerpt__excerpt {
	margin: 0 !important;
}

/* Date row - Matches bento card metadata style */
.gcb-archive-grid .gcb-post-card .wp-block-post-date {
	margin-top: auto !important;
	flex-shrink: 0 !important;
	padding: 0 1.5rem 1.5rem 1.5rem !important;
	font-family: var(--wp--preset--font-family--mono) !important;
	font-size: 0.75rem !important;
	color: var(--wp--preset--color--brutal-grey) !important;
	display: flex !important;
	align-items: center !important;
	gap: 0.75rem !important;
}

/* Add ARTICLE badge after date using pseudo-element */
.gcb-archive-grid .gcb-post-card .wp-block-post-date::after {
	content: "Article";
	padding: 2px 8px;
	border: 1px solid var(--wp--preset--color--brutal-border);
	text-transform: uppercase;
	font-family: var(--wp--preset--font-family--mono);
	font-size: 0.75rem;
	color: var(--wp--preset--color--brutal-grey);
}

/* Responsive image heights */
@media (max-width: 768px) {
	.gcb-archive-grid .wp-block-post-featured-image {
		height: 200px !important;
		min-height: 200px !important;
		max-height: 200px !important;
	}
}

@media (min-width: 1024px) {
	.gcb-archive-grid .wp-block-post-featured-image {
		height: 240px !important;
		min-height: 240px !important;
		max-height: 240px !important;
	}
}
</style>
<!-- /wp:html -->
