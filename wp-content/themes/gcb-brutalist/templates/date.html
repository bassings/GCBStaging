<style>
/* Year Selector - Horizontal Navigation */
.gcb-year-selector {
	margin-bottom: var(--wp--preset--spacing--40);
}

.gcb-year-selector__list {
	display: flex;
	flex-wrap: wrap;
	gap: 0.75rem;
	list-style: none;
	margin: 0;
	padding: 0;
}

.gcb-year-selector__item a {
	display: flex;
	align-items: center;
	justify-content: center;
	min-width: 80px;
	min-height: 44px;
	padding: 0.5rem 1rem;
	font-family: var(--wp--preset--font-family--mono);
	font-size: 0.875rem;
	text-decoration: none;
	border: 1px solid var(--wp--preset--color--brutal-border);
	background: var(--wp--preset--color--void-black);
	color: var(--wp--preset--color--off-white);
	transition: none;
}

.gcb-year-selector__item a:hover,
.gcb-year-selector__item a:focus {
	border-color: var(--wp--preset--color--acid-lime);
	outline: 2px solid var(--wp--preset--color--acid-lime);
	outline-offset: 2px;
}

.gcb-year-selector__item--active a {
	background: var(--wp--preset--color--acid-lime);
	color: var(--wp--preset--color--void-black);
	border-color: var(--wp--preset--color--acid-lime);
	font-weight: 700;
}

.gcb-year-selector__item--active a:hover,
.gcb-year-selector__item--active a:focus {
	outline: 2px solid var(--wp--preset--color--off-white);
	outline-offset: 2px;
}

/* Archive Grid - Responsive Layout */
.gcb-archive-grid .wp-block-post-template {
	display: grid !important;
	grid-template-columns: repeat(3, 1fr);
	gap: 2rem;
}

@media (max-width: 1024px) {
	.gcb-archive-grid .wp-block-post-template {
		grid-template-columns: repeat(2, 1fr);
	}
}

@media (max-width: 768px) {
	.gcb-archive-grid .wp-block-post-template {
		grid-template-columns: 1fr;
	}

	.gcb-year-selector__list {
		gap: 0.5rem;
	}

	.gcb-year-selector__item a {
		min-width: 60px;
		padding: 0.5rem 0.75rem;
	}
}

/* Post Card Styling - Force equal heights */
.gcb-archive-grid .wp-block-post-template {
	display: grid !important;
	grid-template-columns: repeat(3, 1fr) !important;
	grid-auto-rows: 1fr !important;
	align-items: stretch !important;
}

/* Override WordPress layout classes that prevent stretching */
.gcb-archive-grid .wp-block-post-template > li.wp-block-post {
	display: grid !important;
	grid-template-rows: 1fr !important;
	grid-template-columns: 1fr !important;
	margin: 0 !important;
	padding: 0 !important;
}

/* Force card to fill entire grid cell */
.gcb-archive-grid .gcb-post-card,
.gcb-archive-grid .gcb-post-card.is-layout-constrained,
.gcb-archive-grid .gcb-post-card.wp-block-group-is-layout-constrained {
	height: 100% !important;
	min-height: 100% !important;
	max-height: none !important;
	flex: 1 1 100% !important;
	display: flex !important;
	flex-direction: column !important;
	transition: none;
	box-sizing: border-box !important;
	align-self: stretch !important;
	justify-self: stretch !important;
}

/* Also target the direct child of li */
.gcb-archive-grid .wp-block-post-template > li > .gcb-post-card,
.gcb-archive-grid .wp-block-post-template > li > .wp-block-group {
	height: 100% !important;
	min-height: 100% !important;
	align-self: stretch !important;
	justify-self: stretch !important;
}

.gcb-archive-grid .gcb-post-card:hover {
	border-color: var(--wp--preset--color--acid-lime) !important;
}

/* Featured Image Container - Fixed Height */
.gcb-archive-grid .wp-block-post-featured-image {
	height: 200px !important;
	min-height: 200px !important;
	max-height: 200px !important;
	background: var(--wp--preset--color--brutal-border);
	display: block !important;
	overflow: hidden !important;
	flex-shrink: 0 !important;
}

/* Featured Image - Full Color */
.gcb-archive-grid .wp-block-post-featured-image img {
	filter: none !important;
	width: 100% !important;
	height: 200px !important;
	object-fit: cover !important;
}

/* Hide empty featured image link when no image exists */
.gcb-archive-grid .wp-block-post-featured-image a:empty {
	display: none;
}

/* Post title - fixed styling */
.gcb-archive-grid .gcb-post-card .wp-block-post-title {
	flex-shrink: 0 !important;
}

/* Post content grows to fill remaining space */
.gcb-archive-grid .gcb-post-card .wp-block-post-excerpt {
	flex: 1 1 auto !important;
}

/* Post date stays at bottom */
.gcb-archive-grid .gcb-post-card .wp-block-post-date {
	margin-top: auto !important;
	flex-shrink: 0 !important;
}

/* Pagination Styling */
.gcb-archive-grid .wp-block-query-pagination {
	margin-top: var(--wp--preset--spacing--50);
}

.gcb-archive-grid .wp-block-query-pagination a,
.gcb-archive-grid .wp-block-query-pagination span {
	min-width: 44px;
	min-height: 44px;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	padding: 0.5rem 1rem;
	border: 1px solid var(--wp--preset--color--brutal-border);
	background: var(--wp--preset--color--void-black);
	color: var(--wp--preset--color--off-white);
	font-family: var(--wp--preset--font-family--mono);
	text-decoration: none;
	transition: none;
}

.gcb-archive-grid .wp-block-query-pagination a:hover,
.gcb-archive-grid .wp-block-query-pagination a:focus {
	border-color: var(--wp--preset--color--acid-lime);
	outline: 2px solid var(--wp--preset--color--acid-lime);
	outline-offset: 2px;
}

.gcb-archive-grid .wp-block-query-pagination-numbers .current {
	background: var(--wp--preset--color--acid-lime);
	color: var(--wp--preset--color--void-black);
	border-color: var(--wp--preset--color--acid-lime);
	font-weight: 700;
}
</style>
<!-- /wp:html -->
