version: 1

# GitHub Deployments configuration for WordPress.com
# Only deploy themes, plugins, and mu-plugins to /wp-content/

deployment:
  # Deploy to /wp-content/ on WordPress.com
  # This maps our root-level folders to the correct WordPress locations
  include:
    - themes/**
    - plugins/**
    - mu-plugins/**
    - jetpack-waf/**
    - index.php

  # Exclude everything else (local dev files)
  exclude:
    - wordpress/**
    - scripts/**
    - tests/**
    - node_modules/**
    - vendor/**
    - docs/**
    - .git/**
    - .github/**
    - .claude/**
    - "*.md"
    - .gitignore
    - .env*
    - docker-compose.yml
    - package.json
    - package-lock.json
    - composer.json
    - composer.lock
    - phpcs.xml.dist
    - phpunit.xml.dist
    - playwright.config.ts
